<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/codedesign.css">

  <title>Code up Design</title>
</head>
<body>
<div class="header-img">
  <img src="./images/logo.png" alt="logo" width="100px">
</div>

<div class="container">
  <div class="row text-center">
    <div class="col"><h1>Codeup design</h1></div>
  </div>
  <div class="row align-items-center">
    <div class="col"><p>SERVICES</p></div>
    <div class="col"><p>WORK</p></div>
    <div class="col"><p>BLOG</p></div>
    <div class="col"><p>CONTACT</p></div>
  </div>
</div>


<div class="containers">
  <div class="row text-center">
    <div class="col"><h1>VISUAL DESIGN & <br> WEB DEVELOPMENT</h1></div>
  </div>
  <br>
  <div class="row text-center">
    <div class="col"><h2>FROM PARK CITY, UTAH</h2></div>
  </div>
</div>


<div class="first-circles">
  <div class="row">
    <div class="dots red">
      <h1>DESIGN</h1>
    </div>
    <div class="dots orange">
      <h1>DEVELOP</h1>
    </div>
    <div class="dots green">
      <h1>SUPPORT</h1>
    </div>
    <div class="dots teal">
      <h1>HOST</h1>
    </div>
  </div>
</div>

<div class="row text-center">
  <div class="col"><h4>SELECTED WORK</h4></div>
</div>

<div class="laptop-img">
  <img src="./images/featured_04.jpeg" alt="toga" width="500px">
</div>

<div class="first-circles">
  <div class="row">
    <div class="col"><h5>FEATURED PROJECT</h5></div>
    <div class="dot red">
      <h4>D</h4>
    </div>
    <div class="dot orange">
      <h4>D</h4>
    </div>
    <div class="dot green">
      <h4>S</h4>
    </div>
    <div class="dot teal">
      <h4>H</h4>
    </div>
  </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</div>
</body>
</html>
