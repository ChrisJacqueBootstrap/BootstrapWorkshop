<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>
<div class="header-img">

</div>

<div class="container">
  <div class="row text-center">
    <div class="col"><h4>Codeup design</h4></div>
  </div>
  <div class="row">
    <div class="col"><p>Services</p></div>
    <div class="col"><p>Work</p></div>
    <div class="col"><p>Blog</p></div>

  </div>
</div>


<div class="container">
  <div class="row text-center">
    <div class="col"><h4>VISUAL DESIGN & <br> WEB DEVELOPMENT</h4></div>
  </div>
  <br>
  <div class="row text-center">
    <div class="col"><h5>FROM PARK CITY, UTAH</h5></div>
  </div>

<div class="first-circles">

    <div class="dots red">

    <div class="dots orange">
      <h6>DEVELOP</h6>
    </div>

    </div>
    <div class="dots teal">

    </div>
  </div>
</div>

<div class="row text-center">
  <div class="col"><h6>SELECTED WORK</h6></div>
</div>

<div class="container">
<div class="laptop-img">
  <img src="./images/featured_04.jpeg" alt="toga" width="250px">
</div>
</div>

<div class="container second-circles">
  <div class="row">
    <div class="col-6"><h6>FEATURED PROJECT</h6></div>
        <div class="col dot red">
          <h6>D</h6>
        </div>
        <div class="col dot orange">
          <h6>D</h6>
        </div>
        <div class="col dot green">
          <h6>S</h6>
        </div>
        <div class="col dot teal">
          <h6>H</h6>
        </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</div>
